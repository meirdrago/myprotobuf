syntax = "proto3";

package myprotobuf;

message Detection {
    uint64 id = 1;
    repeated float bounding_box = 2; // [x, y, width, height]
    string label = 3;
    float confidence = 4;
    bytes embedding = 5; // Serialized DMatrix<f32>
}

message DetectionList {
    repeated Detection detections = 1;
}
